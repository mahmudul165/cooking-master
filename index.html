<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>cooking master</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
   
 
   <form class="col-md-6 m-auto py-5">
      <div class="input-group mb-3">
          <input id="input-meal" type="text" class="form-control" placeholder="Enter Your Meal Name ">
          <div class="input-group-append">
              <button id="search-button" type="button" class="btn btn-primary">Search</button>
          </div>
      </div>
   </form>

 
 <div id="flex-box"></div>

  

<script>
   document.getElementById('search-button').addEventListener('click',function(){

const inputMeal=document.getElementById('input-meal').value
const url = `https://www.themealdb.com/api/json/v1/1/search.php?s=${inputMeal}`
   fetch(url)
   .then(res  => res.json())
   .then(data => {
      const mealArray =data.meals           
      mealArray.forEach(element => {                
      const containerElement=
               `
            <div class="card-deck m-lg-3">     
                <div class="card m-lg-3m  p-lg-3">
                   <img id="meal-image" class="card-img-top" src=${element.strMealThumb}>
                <div class="card-footer">
                   <small  id="meal-name" class="text-center">${element.strMeal}</small>
                </div>
            </div>         
            `
         document.getElementById('flex-box').innerHTML=containerElement;    
         })   
      }) 
})
   </script> 
      
</body>
</html>
