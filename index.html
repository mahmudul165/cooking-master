<body>
   
 
   <form class="col-md-6 m-auto py-5">
      <div class="input-group mb-3">
          <input id="input-meal" type="text" class="form-control" placeholder="Enter Your Meal Name ">
          <div class="input-group-append">
              <button id="search-button" type="button" class="btn btn-primary">Search</button>
          </div>
      </div>
  </form>

 
 

   <div class="card-deck m-lg-3">
     
      <div class="card m-lg-3m  p-lg-3">

<script>

 document.getElementById('search-button').addEventListener('click',function(){
   //  console.log('i love you')
   const inputMeal=document.getElementById('input-meal').value
   const url = `https://www.themealdb.com/api/json/v1/1/search.php?s=${inputMeal}`
   console.log(url);

   fetch(url)
   .then(res  => res.json())
   .then(data => {
      const mealArray =data.meals
      //const mealElement = x =>x.strMeals
      //const mealName = filter.mealArray(x=>x[x] )
      console.log(mealArray);
      for (let index = 0; index < mealArray.length; index++) {
         const element = mealArray[index];         
        console.log(element);
       // const mealName=filter(element => {element.strMeal,element.strMealThumb})
        
       const mealName=element.strMeal 
        const mealImage=element.strMealThumb
        
       // console.log(mealName);
       console.log(mealImage);
        document.getElementById('meal-name').innerText=mealName
        document.getElementById('meal-image').src=mealImage
      }
   })




 })


</script>
